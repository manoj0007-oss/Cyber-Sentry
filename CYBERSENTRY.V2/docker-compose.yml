services:
  cowrie1:
    image: cowrie/cowrie
    container_name: cowrie1
    ports:
      - "26022:2222"
    volumes:
      - ./cowrie/log1:/cowrie/cowrie-git/var/log/cowrie
      - ./cowrie/userdb.txt:/cowrie/cowrie-git/etc/userdb.txt:ro
      - ./cowrie/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg:ro

  cowrie2:
  #":2233:2222"
    image: cowrie/cowrie
    container_name: cowrie2
    ports:
      - "26023:2222"
    volumes:
      - ./cowrie/log2:/cowrie/cowrie-git/var/log/cowrie
      - ./cowrie/userdb.txt:/cowrie/cowrie-git/etc/userdb.txt:ro
      - ./cowrie/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg:ro

  cowrie3:
    image: cowrie/cowrie
    container_name: cowrie3
    ports:
      - "26024:2222"
    volumes:
      - ./cowrie/log3:/cowrie/cowrie-git/var/log/cowrie
      - ./cowrie/userdb.txt:/cowrie/cowrie-git/etc/userdb.txt:ro
      - ./cowrie/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cybersentry-backend
    environment:
      - NODE_ENV=production
      - CORS_ORIGIN=*
      - PORT=3001
      - ENABLE_CONTAINMENT=true
      - ENABLE_HEURISTICS=true
      - COWRIE_LOG_PATHS=/cowrie-logs/log1/cowrie.json,/cowrie-logs/log2/cowrie.json,/cowrie-logs/log3/cowrie.json
      # Optional runtime config (uncomment and set as needed)
      - GEMINI_API_KEY=AIzaSyDuaCpMNxl3HbFp5_P1D-Ww2DtsQXRvMbc
      # - SSH_AUTO_CONNECT=false
      # - DECOY_HOST=host.docker.internal
      # - DECOY_PORT=2222
      # - DECOY_USERNAME=admin
      # - DECOY_PASSWORD=password123
      # - ENABLE_ACTIVE_BLOCK=false
      # - COWRIE_LOG_PATHS=/cowrie-logs/log1/cowrie.json,/cowrie-logs/log2/cowrie.json,/cowrie-logs/log3/cowrie.json
    ports:
      - "3001:3001"
    volumes:
      - ./backend/database.json:/app/database.json
      - ./cowrie/log1:/cowrie-logs/log1:ro
      - ./cowrie/log2:/cowrie-logs/log2:ro
      - ./cowrie/log3:/cowrie-logs/log3:ro
    dns:
      - 8.8.8.8
      - 8.8.4.4
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - cowrie1
      - cowrie2
      - cowrie3

  frontend:
    build:
      context: .
      dockerfile: ./CYBERSENTRY.V2/frontend.Dockerfile
    container_name: cybersentry-frontend
    ports:
      - "8080:80"
    volumes:
      - ./CYBERSENTRY.V2/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

